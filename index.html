    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>mapcn.jsx — Beautiful maps, made simple.</title>
    <meta name="title" content="mapcn.jsx — Beautiful maps, made simple." />
    <meta name="description" content="Beautifully designed, open-source map components for React Vite. The .jsx version of mapcn by Belmehnouf Ahmed." />

    <!-- Theme Script: Prevents white flash by applying dark mode before the app renders -->
    <script>
      try {
        const isDark = localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && true);
        if (isDark) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (_) {}
    </script>

    <style>
      /* Optional: Set a background color for the body immediately to match the dark theme */
      .dark body {
        background-color: #030712; /* Matches Tailwind's slate-950 or gray-950 */
      }
    </style>
  </head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
